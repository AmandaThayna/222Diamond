<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro e Login</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="cadastroForm">
        <input type="email" id="emailCadastro" placeholder="Email" required>
        <input type="password" id="senhaCadastro" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="emailLogin" placeholder="Email" required>
        <input type="password" id="senhaLogin" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <script>
        // Cadastro
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            const email = document.getElementById('emailCadastro').value;
            const senha = document.getElementById('senhaCadastro').value;

            // Salva o usuário no localStorage
            localStorage.setItem(email, JSON.stringify({ email, senha }));
            alert('Cadastro realizado com sucesso!');
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;

            // Busca o usuário no localStorage
            const usuario = JSON.parse(localStorage.getItem(email));
            if (usuario && usuario.senha === senha) {
                localStorage.setItem('usuarioLogado', email); // Armazena o usuário logado
                window.location.href = 'page.html'; // Redireciona para page.html
            } else {
                alert('Email ou senha incorretos.');
            }
        });
    </script>
</body>
</html>
