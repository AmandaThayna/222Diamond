<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22Diamond - Jogo de Sorte</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('./img/up.png');
            background-size: cover;
            background-position: center; /* Centraliza o fundo */
            width: 100%;
            height: 100vh; /* Usando vh para responsividade */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        #slots-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas */
            gap: 10px; /* Espaçamento entre os slots */
            width: 300px;
            margin-bottom: 20px;
        }

        .slot {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em; /* Tamanho da fonte */
        }

        #result {
          font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div id="slots-container"></div>
    <button onclick="spinSlots()">Girar Slots</button>
    <div id="result"></div>

    <script>
        const slotsContainer = document.getElementById('slots-container');
        const resultDiv = document.getElementById('result');
        const numSlots = 3;

        // Função para criar os slots
        function createSlots() {
            for (let i = 0; i < numSlots; i++) {
                const slot = document.createElement('div');
                slot.classList.add('slot');
                slotsContainer.appendChild(slot);
            }
        }

      // Função para gerar números aleatórios entre 1 e 6 (adapte para seu jogo)
        function getRandomNumber() {
            return Math.floor(Math.random() * 6) + 1;
        }
        
        function spinSlots() {
            const slots = document.querySelectorAll('.slot');
            slots.forEach(slot => {
                const randomNumber = getRandomNumber();
                slot.textContent = randomNumber; //Exibe o número no slot
                slot.style.backgroundColor = `hsl(${randomNumber * 60}, 100%, 50%)`; //Cores aleatórias
            });

            checkWin(slots);
        }

        function checkWin(slots) {
            const slotValues = [];
            slots.forEach(slot => slotValues.push(parseInt(slot.textContent)));
           
            if(slotValues[0] === slotValues[1] && slotValues[1] === slotValues[2]) {
                resultDiv.textContent = "Você ganhou!";
            } else {
                resultDiv.textContent = "Tente novamente.";
            }
        }

        createSlots();

    </script>
</body>

</html>
