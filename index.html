<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22Diamond - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos do formulário */
        body {
            background-image: url(./img/up.png);
            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: 20px auto;
            width: 360px;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }
        form:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #66BB6A;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #57A859;
        }
        .alert {
            display: none;
            background-color: #f44336;
            color: white;
            padding: 15px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            border-radius: 5px;
            animation: slide-down 0.5s;
        }
        @keyframes slide-down {
            from { top: -50px; }
            to { top: 20px; }
        }
        .success { background-color: #4CAF50; }
        .toggle-link {
            margin-top: 10px;
            color: #66BB6A;
            text-decoration: none;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        /* Estilos do jogo */
        #jogo {
            display: none;
            text-align: center;
        }
        .slot {
            width: 80px;
            height: 80px;
            margin: 5px;
            display: inline-block;
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px; /* Bordas arredondadas */
            background-size: cover;
            transition: transform 0.2s; /* Efeito de transição suave */
        }
        .slot:hover {
            transform: scale(1.1); /* Efeito de aumento ao passar o mouse */
        }
        #tela {
            margin: 20px auto;
            width: 500px;
            height: 100px;
            background-color: white;
            border: medium solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #botoes {
            margin-top: 20px; /* Margem acima dos botões */
        }
        #creditos_txt, #valor_txt {
            margin-top: 30px;
            font-weight: bold;
            color: white;
        }
        #creditos, #valor {
            display: flex; /* Para evitar o uso de float */
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="alert" class="alert">Usuário ou Senha incorretos</div>

    <!-- Formulário de Login -->
    <form id="login-form">
        <h3>Login</h3>
        <input type="text" placeholder="Email" id="login-email" required>
        <input type="password" placeholder="Senha" id="login-senha" required>
        <input type="submit" value="Entrar">
        <p>Ou <a href="#" id="show-register-form" class="toggle-link">criar uma nova conta</a></p>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="register-form" style="display: none;">
        <h3>Criar Conta</h3>
        <input type="text" placeholder="Email" id="register-email" required>
        <input type="password" placeholder="Senha" id="register-senha" required>
        <input type="submit" value="Registrar">
        <p>Já tem uma conta? <a href="#" id="show-login-form" class="toggle-link">Entrar</a></p>
    </form>

    <!-- Seção do Jogo -->
    <div id="jogo">
        <div id="tela">
            <p id="resultado">Clique nos slots para jogar!</p>
        </div>
        <div id="botoes">
            <button id="iniciarBtn">Iniciar Jogo</button>
            <button id="creditosBtn">Créditos</button>
        </div>
        <div id="corpo2" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
            <div class="slot" id="slot4"></div>
            <div class="slot" id="slot5"></div>
            <div class="slot" id="slot6"></div>
            <div class="slot" id="slot7"></div>
            <div class="slot" id="slot8"></div>
            <div class="slot" id="slot9"></div>
            <div class="slot" id="slot10"></div>
            <div class="slot" id="slot11"></div>
            <div class="slot" id="slot12"></div>
            <div class="slot" id="slot13"></div>
            <div class="slot" id="slot14"></div>
            <div class="slot" id="slot15"></div>
            <div class="slot" id="slot16"></div>
            <div class="slot" id="slot17"></div>
            <div class="slot" id="slot18"></div>
            <div class="slot" id="slot19"></div>
            <div class="slot" id="slot20"></div>
        </div>
        <div id="creditos_txt">Créditos:</div>
        <div id="creditos">Seu nome aqui</div>
        <div id="valor_txt">Valor:</div>
        <div id="valor">R$ 0,00</div>
    </div>

    <script>
        // Funções de Login/Register
        function logar() {
            const email = document.getElementById('login-email').value.trim();
            const senha = document.getElementById('login-senha').value;

            console.log("Tentativa de login com:", email, senha);
            const usuario = JSON.parse(localStorage.getItem(email));

            console.log("Usuário recuperado:", usuario);

            if (usuario && usuario.senha === senha) {
                console.log("Login bem-sucedido! Exibindo o jogo.");
                localStorage.setItem('usuarioLogado', email); // Armazenar e-mail do usuário logado
                exibirJogo(); // Chama função para exibir a parte do jogo
            } else {
                mostrarAlerta('Usuário ou senha incorretos');
            }
        }

        function registrar() {
            const email = document.getElementById('register-email').value.trim();
            const senha = document.getElementById('register-senha').value;

            if (!email || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (localStorage.getItem(email)) {
                alert('Este e-mail já está registrado.');
                return;
            }

            const novoUsuario = { email, senha };
            localStorage.setItem(email, JSON.stringify(novoUsuario));
            mostrarAlerta('Conta criada com sucesso!', true);
            setTimeout(() => {
                localStorage.setItem('usuarioLogado', email); // Armazena o e-mail do novo usuário logado
                exibirJogo();  // Chama a função para exibir a parte do jogo
            }, 2000);
        }

        function mostrarAlerta(mensagem, sucesso = false) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = mensagem;
            alertBox.className = 'alert' + (sucesso ? ' success' : '');
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        // Funções do Jogo
        const imagens = [
            'img/diamante_rosa.png',
            'img/diamante_verde.png',
            'img/diamante_mesclado.png',
            'img/cifrao.png'
        ];

        const slots = document.querySelectorAll('.slot');
        const resultado = document.getElementById('resultado');
        const valorDisplay = document.getElementById('valor');
        let valorTotal = 0;

        // Função para iniciar o jogo
        document.getElementById('iniciarBtn').addEventListener('click', () => {
            // Preencher os slots com imagens aleatórias
            slots.forEach(slot => {
                const randomIndex = Math.floor(Math.random() * imagens.length);
                slot.style.backgroundImage = `url(${imagens[randomIndex]})`;
                slot.dataset.value = randomIndex + 1; // Adiciona um valor ao slot
            });
            resultado.textContent = "Slots preenchidos! Clique em um slot para jogar.";
        });

        // Adiciona evento de clique em cada slot
        slots.forEach(slot => {
            slot.addEventListener('click', () => {
                const value = Number(slot.dataset.value);
                valorTotal += value; // Adiciona o valor ao total
                valorDisplay.textContent = `R$ ${valorTotal.toFixed(2)}`; // Atualiza o display do valor
                resultado.textContent = `Você clicou no slot com valor: ${value}!`;
            });
        });

        // Função para mostrar os créditos
        document.getElementById('creditosBtn').addEventListener('click', () => {
            alert('Créditos: Seu Nome Aqui');
        });

        // Exibe a seção do jogo
        function exibirJogo() {
            const jogoSection = document.getElementById('jogo');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            jogoSection.style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            logar();
        });

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            registrar();
        });

        document.getElementById('show-register-form').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms();
        });

        document.getElementById('show-login-form').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms();
        });
    </script>
</body>
</html>
