<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22Diamond - Jogo de Sorte</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos do formulário */
        body {
            background-image: url(./img/up.png);
            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h3 {
            color: #fff;
        }

        /* Formulários */
        form {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: 20px auto;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
            width: 90%;
            max-width: 400px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #66BB6A;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #57A859;
        }

        /* Alertas */
        .alert {
            display: none;
            background-color: #f44336;
            color: white;
            padding: 15px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            border-radius: 5px;
            animation: slide-down 0.5s;
        }

        .success {
            background-color: #4CAF50;
        }

        @keyframes slide-down {
            from {
                top: -50px;
            }

            to {
                top: 20px;
            }
        }

        /* Estilos do jogo */
        #jogo {
            display: none;
            text-align: center;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }

        .slot {
            width: 80px;
            height: 80px;
            margin: 5px;
            display: inline-block;
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            background-size: cover;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .slot:hover {
            transform: scale(1.1); /* Efeito de aumento ao passar o mouse */
        }

        #tela {
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            height: 100px;
            background-color: white;
            border: medium solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #valor_input {
            display: inline-block;
            margin-left: 20px;
            padding: 5px;
            width: 120px;
        }

        #resultado {
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }

        /* Estilos de animação */
        .anima-alerta {
            position: fixed;
            z-index: 9999;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease-in-out;
        }

        .anima-alerta img {
            width: 100px; /* Tamanho do GIF */
            margin-bottom: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .slot {
                width: 60px;
                height: 60px;
            }

            input[type="submit"], #valor_input {
                width: 100%; /* Largura total em dispositivos móveis */
            }
        }
    </style>
</head>

<body>
    <div id="alert" class="alert">Usuário ou Senha incorretos</div>

    <!-- Formulário de Login -->
    <form id="login-form">
        <h3>Login</h3>
        <input type="text" placeholder="Email" id="login-email" required>
        <input type="password" placeholder="Senha" id="login-senha" required>
        <input type="submit" value="Entrar">
        <p>Ou <a href="#" id="show-register-form" class="toggle-link">criar uma nova conta</a></p>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="register-form" style="display: none;">
        <h3>Criar Conta</h3>
        <input type="text" placeholder="Email" id="register-email" required>
        <input type="password" placeholder="Senha" id="register-senha" required>
        <input type="submit" value="Registrar">
        <p>Já tem uma conta? <a href="#" id="show-login-form" class="toggle-link">Entrar</a></p>
    </form>

    <!-- Seção do Jogo -->
    <div id="jogo">
        <div id="tela">
            <p id="resultado">Clique em "Sortear Diamantes" para jogar!</p>
        </div>

        <div id="botoes">
            <input type="text" id="valor_input" placeholder="Digite seu valor aqui" />
            <button id="sortearBtn">Sortear Diamantes</button>
        </div>

        <div id="corpo2" style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
            <div class="slot" id="slot4"></div>
            <div class="slot" id="slot5"></div>
            <div class="slot" id="slot6"></div>
            <div class="slot" id="slot7"></div>
            <div class="slot" id="slot8"></div>
            <div class="slot" id="slot9"></div>
            <div class="slot" id="slot10"></div>
        </div>
    </div>

    <!-- Div para Alertas Animados -->
    <div id="anima-alerta" class="anima-alerta" style="display: none;">
        <img id="alerta-gif" src="" alt="Resultado" />
        <p id="mensagem-alerta"></p>
    </div>

    <script>
        // Funções de Login/Register
        function logar() {
            const email = document.getElementById('login-email').value.trim();
            const senha = document.getElementById('login-senha').value;

            const usuario = JSON.parse(localStorage.getItem(email));

            if (usuario && usuario.senha === senha) {
                localStorage.setItem('usuarioLogado', email);
                exibirJogo(); // Chama função para exibir a parte do jogo
            } else {
                mostrarAlerta('Usuário ou senha incorretos');
            }
        }

        function registrar() {
            const email = document.getElementById('register-email').value.trim();
            const senha = document.getElementById('register-senha').value;

            if (!email || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (localStorage.getItem(email)) {
                alert('Este e-mail já está registrado.');
                return;
            }

            const novoUsuario = { email, senha };
            localStorage.setItem(email, JSON.stringify(novoUsuario));
            mostrarAlerta('Conta criada com sucesso!', true);
            setTimeout(() => {
                localStorage.setItem('usuarioLogado', email);
                exibirJogo();  // Chama a função para exibir a parte do jogo
            }, 2000);
        }

        function mostrarAlerta(mensagem, sucesso = false) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = mensagem;
            alertBox.className = 'alert' + (sucesso ? ' success' : '');
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        // Funções do Jogo
        const imagens = [
            'img/diamante_rosa.png', // Valor: 2x
            'img/diamante_verde.png', // Valor: 5x
            'img/diamante_mesclado.png', // Valor: 10x
            'img/cifrao.png' // Valor: 20x
        ];

        const valores = [2, 5, 10, 20]; // Valores correspondentes
        const slots = document.querySelectorAll('.slot');
        const resultado = document.getElementById('resultado');

        // Função para exibir animação de resultado
        function mostrarAnimaAlerta(ganhou, totalGanho) {
            const animaAlerta = document.getElementById('anima-alerta');
            const mensagemAlerta = document.getElementById('mensagem-alerta');
            const alertaGif = document.getElementById('alerta-gif');

            if (ganhou) {
                alertaGif.src = 'img/gif_vitoria.gif'; // URL do GIF de vitória
                mensagemAlerta.textContent = `Parabéns! Você ganhou R$ ${totalGanho.toFixed(2)}!`;
            } else {
                alertaGif.src = 'img/gif_derrota.gif'; // URL do GIF de derrota
                mensagemAlerta.textContent = 'Você perdeu! Tente novamente.';
            }

            animaAlerta.style.display = 'flex';
            setTimeout(() => {
                animaAlerta.style.display = 'none';
            }, 3000);
        }

        // Função para iniciar o sorteio
        document.getElementById('sortearBtn').addEventListener('click', () => {
            const valorInput = parseFloat(document.getElementById('valor_input').value);
            if (isNaN(valorInput) || valorInput <= 0) {
                alert('Por favor, digite um valor válido para a aposta.');
                return;
            }

            let premios = [];
            let totalGanho = 0;

            // Sortear diamantes
            slots.forEach((slot, index) => {
                const randomIndex = Math.floor(Math.random() * imagens.length);
                slot.style.backgroundImage = `url(${imagens[randomIndex]})`;
                slot.style.backgroundSize = 'contain';
                slot.style.backgroundRepeat = 'no-repeat';
                const ganho = valorInput * valores[randomIndex]; // Cálculo do ganho
                totalGanho += ganho;

                premios.push(`Slot ${index + 1}: ${valores[randomIndex]}x (${ganho.toFixed(2)})`);
            });

            resultado.innerHTML = `Resultados: <br>${premios.join('<br>')}`;
            mostrarAnimaAlerta(totalGanho > 0, totalGanho);
        });

        // Exibe a seção do jogo
        function exibirJogo() {
            const jogoSection = document.getElementById('jogo');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            jogoSection.style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            logar();
        });

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            registrar();
        });

        document.getElementById('show-register-form').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms();
        });

        document.getElementById('show-login-form').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms();
        });
    </script>
</body>

</html>
