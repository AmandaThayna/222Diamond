<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22Diamond - Jogo de Sorte</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos do formul치rio */
        body {
            background-image: url(./img/up.png);
            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h3 {
            color: #fff;
        }

        .highlight {
            color: yellow; /* Cor vibrante para o texto do jogo */
            font-weight: bold;
            font-size: 20px;
        }

        /* Formul치rios */
        form {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: 20px auto;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
            width: 90%;
            max-width: 400px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #66BB6A;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #57A859;
        }

        /* Alertas */
        .alert {
            display: none;
            background-color: #f44336;
            color: white;
            padding: 15px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            border-radius: 5px;
            animation: slide-down 0.5s;
        }

        .success {
            background-color: #4CAF50;
        }

        @keyframes slide-down {
            from {
                top: -50px;
            }

            to {
                top: 20px;
            }
        }

        /* Estilos do jogo */
        #jogo {
            display: none;
            text-align: center;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }

        .slot {
            width: 80px;
            height: 80px;
            margin: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            background-size: cover;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .slot:hover {
            transform: scale(1.1);
        }

        #tela {
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            height: 100px;
            background-color: white;
            border: medium solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #valor_input {
            display: inline-block;
            margin-left: 20px;
            padding: 5px;
            width: 120px;
        }

        #resultado {
            display: none;
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }

        /* Estilos para Mega Ganho */
        #megaGanho {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 215, 0, 0.8);
            border: 2px solid gold;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            animation: shine 1s infinite;
        }

        @keyframes shine {
            0% {
                background-color: rgba(255, 215, 0, 0.9);
            }

            50% {
                background-color: rgba(255, 223, 186, 0.9);
            }

            100% {
                background-color: rgba(255, 215, 0, 0.9);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .slot {
                width: 60px;
                height: 60px;
            }

            input[type="submit"],
            #valor_input {
                width: 100%;
            }
        }

        /* Grid de Slots */
        #slotsContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }
    </style>
</head>

<body>
    <div id="alert" class="alert">Usu치rio ou Senha incorretos</div>

    <!-- Formul치rio de Login -->
    <form id="login-form">
        <h3>Login</h3>
        <input type="text" placeholder="Email" id="login-email" required>
        <input type="password" placeholder="Senha" id="login-senha" required>
        <input type="submit" value="Entrar">
        <p>Ou <a href="#" id="show-register-form" class="toggle-link">criar uma nova conta</a></p>
    </form>

    <!-- Formul치rio de Cadastro -->
    <form id="register-form" style="display: none;">
        <h3>Criar Conta</h3>
        <input type="text" placeholder="Email" id="register-email" required>
        <input type="password" placeholder="Senha" id="register-senha" required>
        <input type="submit" value="Registrar">
        <p>J치 tem uma conta? <a href="#" id="show-login-form" class="toggle-link">Entrar</a></p>
    </form>

    <!-- Se칞칚o do Jogo -->
    <div id="jogo">
        <div id="tela">
            <p id="resultado" class="highlight">Clique em "Sortear Diamantes" para jogar!</p>
        </div>

        <div id="botoes">
            <input type="text" id="valor_input" placeholder="Aposte" value="0.50" />
            <button id="apostarMaisBtn">Apostar Mais</button>
            <button id="apostarMenosBtn">Apostar Menos</button>
            <button id="automaticoBtn">Rodadas R치pidas</button>

            <label for="quantidadeJogadas">Quantas jogadas autom치ticas?</label>
            <select id="quantidadeJogadas">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
            <button id="sortearBtn">Sortear Diamantes</button>
        </div>

        <div id="slotsContainer">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
            <div class="slot" id="slot4"></div>
            <div class="slot" id="slot5"></div>
            <div class="slot" id="slot6"></div>
            <div class="slot" id="slot7"></div>
            <div class="slot" id="slot8"></div>
            <div class="slot" id="slot9"></div>
            <div class="slot" id="slot10"></div>
            <div class="slot" id="slot11"></div>
            <div class="slot" id="slot12"></div>
        </div>
    </div>

    <!-- Div para Mega Ganho -->
    <div id="megaGanho">游꿀 Mega Ganho! 游꿀</div>

    <!-- Div para Alertas Animados -->
    <div id="anima-alerta" class="anima-alerta" style="display: none;">
        <img id="alerta-gif" src="" alt="Resultado" />
        <p id="mensagem-alerta"></p>
    </div>

    <script>
        // Vari치vel para armazenar o saldo do usu치rio
        let saldoUsuario = 100; // Valor inicial do saldo
        let valorAposta = 0.50; // Valor inicial da aposta
        let rodadaAutomatica = false; // Flag para indicar se ser치 rodadas autom치ticas
        let rodadasRestantes = 0; // Para armazenar a quantidade de rodadas autom치ticas

        // Fun칞칫es de Login/Register
        function logar() {
            const email = document.getElementById('login-email').value.trim();
            const senha = document.getElementById('login-senha').value;

            const usuario = JSON.parse(localStorage.getItem(email));

            if (usuario && usuario.senha === senha) {
                localStorage.setItem('usuarioLogado', email);
                exibirJogo(); // Chama fun칞칚o para exibir a parte do jogo
                alert(`Bem-vindo! Seu saldo: R$ ${saldoUsuario.toFixed(2)}`);
            } else {
                mostrarAlerta('Usu치rio ou senha incorretos');
            }
        }

        function registrar() {
            const email = document.getElementById('register-email').value.trim();
            const senha = document.getElementById('register-senha').value;

            if (!email || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (localStorage.getItem(email)) {
                alert('Este e-mail j치 est치 registrado.');
                return;
            }

            const novoUsuario = { email, senha };
            localStorage.setItem(email, JSON.stringify(novoUsuario));
            mostrarAlerta('Conta criada com sucesso!', true);
            setTimeout(() => {
                localStorage.setItem('usuarioLogado', email);
                exibirJogo();  // Chama a fun칞칚o para exibir a parte do jogo
            }, 2000);
        }

        function mostrarAlerta(mensagem, sucesso = false) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = mensagem;
            alertBox.className = 'alert' + (sucesso ? ' success' : '');
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        // Fun칞칫es do Jogo
        const imagens = [
            'img/diamante_rosa.png', // Valor: 2x
            'img/diamante_verde.png', // Valor: 5x
            'img/diamante_mesclado.png', // Valor: 10x
            'img/cifrao.png' // Valor: 20x
        ];

        const valores = [2, 5, 10, 20]; // Valores correspondentes
        const slots = document.querySelectorAll('.slot');

        // Function to check if there are matching slots
        function checarVitoria() {
            let combinacoes = [];
            // Verifica칞칚o horizontal
            for (let i = 0; i < 12; i += 4) {
                if (slots[i].style.backgroundImage && 
                    slots[i].style.backgroundImage === slots[i + 1].style.backgroundImage && 
                    slots[i].style.backgroundImage === slots[i + 2].style.backgroundImage) {
                    combinacoes.push([slots[i], slots[i + 1], slots[i + 2]]);
                }
            }
            
            // Verifica칞칚o vertical
            for (let i = 0; i < 4; i++) {
                if (slots[i].style.backgroundImage &&
                    slots[i].style.backgroundImage === slots[i + 4].style.backgroundImage && 
                    slots[i].style.backgroundImage === slots[i + 8].style.backgroundImage) {
                    combinacoes.push([slots[i], slots[i + 4], slots[i + 8]]);
                }
            }

            // Verifica칞칚o diagonal
            if (slots[0].style.backgroundImage && slots[0].style.backgroundImage === slots[5].style.backgroundImage && slots[10].style.backgroundImage === slots[0].style.backgroundImage) {
                combinacoes.push([slots[0], slots[5], slots[10]]);
            }
            if (slots[2].style.backgroundImage && slots[2].style.backgroundImage === slots[5].style.backgroundImage && slots[8].style.backgroundImage === slots[2].style.backgroundImage) {
                combinacoes.push([slots[2], slots[5], slots[8]]);
            }

            return combinacoes;
        }

        // Fun칞칚o para exibir anima칞칚o de resultado
        function mostrarAnimaAlerta(ganhou, totalGanho) {
            const animaAlerta = document.getElementById('anima-alerta');
            const mensagemAlerta = document.getElementById('mensagem-alerta');
            const alertaGif = document.getElementById('alerta-gif');

            if (ganhou) {
                alertaGif.src = 'img/gif_vitoria.gif'; // URL do GIF de vit칩ria
                mensagemAlerta.textContent = `Parab칠ns! Voc칡 ganhou R$ ${totalGanho.toFixed(2)}!`;
                mostrarMegaGanho();
            } else {
                alertaGif.src = 'img/gif_derrota.gif'; // URL do GIF de derrota
                mensagemAlerta.textContent = 'Voc칡 perdeu! Tente novamente.';
            }

            animaAlerta.style.display = 'flex';
            setTimeout(() => {
                animaAlerta.style.display = 'none';
            }, 3000);
        }

        // Fun칞칚o para mostrar alerta de Mega Ganho
        function mostrarMegaGanho() {
            const megaGanho = document.getElementById('megaGanho');
            megaGanho.style.display = 'block';
            setTimeout(() => {
                megaGanho.style.display = 'none';
            }, 3000);
        }

        // Fun칞칚o para iniciar o sorteio
        function sortearDiamantes() {
            let totalGanho = 0;
            const ganhapatron = checarVitoria();

            // Sortear diamantes
            slots.forEach((slot) => {
                const randomIndex = Math.floor(Math.random() * imagens.length);
                slot.style.backgroundImage = `url(${imagens[randomIndex]})`;
                slot.style.backgroundSize = 'contain';
                slot.style.backgroundRepeat = 'no-repeat';
                const ganho = valorAposta * valores[randomIndex]; // C치lculo do ganho
                totalGanho += ganho;
            });

            // Atualiza o saldo e verifica se o jogador ganhou ou perdeu
            if (ganhapatron.length > 0) {
                ganhapatron.forEach(combinacao => {
                    combinacao.forEach(slot => slot.style.border = "2px solid green"); // Adiciona uma borda verde ao ganhar
                });
                mostrarAnimaAlerta(true, totalGanho);
                saldoUsuario += totalGanho; // Adiciona ganho ao saldo
            } else {
                mostrarAnimaAlerta(false);
                saldoUsuario -= valorAposta; // Deduz valor da aposta se perder
            }
            
            // Atualiza o alerta de saldo
            alert(`Seu saldo atual: R$ ${saldoUsuario.toFixed(2)}`);
        }

        // Fun칞칚o para rodadas autom치ticas
        function jogarAutomaticamente() {
            if (rodadasRestantes > 0) {
                sortearDiamantes();
                rodadasRestantes--;
                if (rodadasRestantes === 0) {
                    rodadaAutomatica = false;
                }
            }
        }

        // Adiciona eventos aos bot칫es de aposta
        document.getElementById('apostarMaisBtn').addEventListener('click', () => {
            valorAposta = Math.min(valorAposta + 0.50, 2000);
            document.getElementById('valor_input').value = valorAposta.toFixed(2);
        });

        document.getElementById('apostarMenosBtn').addEventListener('click', () => {
            valorAposta = Math.max(valorAposta - 0.50, 0.50);
            document.getElementById('valor_input').value = valorAposta.toFixed(2);
        });

        document.getElementById('sortearBtn').addEventListener('click', () => {
            if (rodadaAutomatica) {
                // Se j치 estiver em rodadas autom치ticas, n칚o faz nada
                return;
            }
            sortearDiamantes();
        });

        document.getElementById('automaticoBtn').addEventListener('click', () => {
            if (!rodadaAutomatica) {
                rodadasRestantes = parseInt(document.getElementById('quantidadeJogadas').value, 10);
                rodadaAutomatica = true;
                const intervalId = setInterval(() => {
                    jogarAutomaticamente();
                    if (rodadasRestantes <= 0) {
                        clearInterval(intervalId);
                    }
                }, 1000); // Intervalo de um segundo entre as jogadas
            }
        });

        // Exibe a se칞칚o do jogo
        function exibirJogo() {
            const jogoSection = document.getElementById('jogo');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            jogoSection.style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            logar();
        });

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            registrar();
        });

        document.getElementById('show-register-form').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms();
        });

        document.getElementById('show-login-form').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms();
        });
    </script>
</body>

</html>
