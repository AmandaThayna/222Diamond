<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22Diamond - Jogo de Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(./img/background.jpg);
            background-size: cover;
            background-position: top;
            font-family: 'Poppins', sans-serif; /* Fonte amigável */
            margin: 0; /* Reset default body margin */
            padding: 0; /* Reset default body padding */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure full viewport height */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        h1 {
            text-align: center;
            color: #FFC107; /* Amarelo vibrante */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 2.5em; /* Tamanho ajustado */
            margin-bottom: 20px; /* Add some space below the title */
        }

        a {
            color: rgb(86, 19, 209);
            text-decoration: none; /* Remove underlines from links */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        a:hover {
            color: white;
        }

        #corpo {
            display: flex;
            flex-direction: column;
            width: 700px; /* Largura do painel */
            height: 500px; /* Altura do painel */
            border-radius: 10px; /* Bordas arredondadas */
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo preto semi-transparente */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            color: white;
            box-sizing: border-box; /* Include padding in width and height */
        }

        #corpo2 {
            display: flex;
            width: 700px;
            height: auto; /* Adjust height based on content */
            background-color: transparent;
            border: medium dashed rgb(226, 1, 1);
            margin-top: 20px; /* Add space between the two sections */
            box-sizing: border-box;
        }

        #tela {
            margin: 20px auto;
            width: 500px;
            height: 100px;
            background-color: white;
            border: medium solid black;
            border-radius: 5px;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            font-size: 1.2em; /* Adjust font size inside the tela */
            color: black; /* Set text color inside tela */
        }

        #botoes {
            display: flex;
            justify-content: center; /* Centraliza os botões */
            gap: 10px; /* Espaçamento entre botões */
            margin: 20px auto; /* Centraliza os botões */
        }

        #botoes button {
            padding: 10px 20px;
            background-color: #007BFF; /* Azul vibrante */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1em; /* Adjust font size inside buttons */
        }

        #botoes button:hover {
            background-color: #28A745; /* Verde ao passar o mouse */
            transform: scale(1.05); /* Efeito de aumento */
        }

        #creditos_txt,
        #valor_txt {
            margin-top: 30px;
            font-weight: bold;
            color: white;
        }

        #creditos,
        #valor {
            display: flex; /* Para evitar o uso de float */
            margin-left: 20px;
            align-items: center; /* Align items vertically in the flex container */
        }

        #slot1,
        #slot2,
        #slot3,
        #slot4 {
            margin: 5px; /* Espaçamento */
            display: inline-block; /* Mantém slots lado a lado */
            width: 90px;
            height: 90px;
            padding: 10px;
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px; /* Bordas arredondadas para os slots */
            transition: transform 0.2s; /* Efeito de transição suave */
            background-color: #f0f0f0; /* Default background color for slots */
            background-size: contain; /* Ensure image fits within the slot */
            background-repeat: no-repeat; /* Prevent image from repeating */
            background-position: center; /* Center the image in the slot */
            box-sizing: border-box; /* Include padding and border in slot dimensions */
        }

        #slot1:hover,
        #slot2:hover,
        #slot3:hover,
        #slot4:hover {
            transform: scale(1.1); /* Efeito de aumento ao passar o mouse */
        }

        #rodapé {
            margin-left: 113px;
            color: white;
            margin-top: 20px; /* Add some space above the footer */
        }

        #tabela {
            display: flex;
            flex-direction: column;
            width: 700px;
            height: auto; /* Adjust height based on content */
            border-radius: 6px;
            padding: 20px 30px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 3px 3px 10px rgba(255, 252, 252, 0.5);
            margin-top: 20px; /* Add space between the two sections */
            box-sizing: border-box;
            color: white; /* Set default text color inside the table */
        }

        #tabela h2 {
            color: #FFC107; /* Highlight color for table heading */
            text-align: center;
            margin-bottom: 15px;
        }

        #tabela table {
            width: 100%;
            border-collapse: collapse; /* Collapse borders for a cleaner look */
            margin-top: 10px;
        }

        #tabela th,
        #tabela td {
            border: 1px solid #ddd; /* Light gray border for table cells */
            padding: 8px;
            text-align: left;
        }

        #tabela th {
            background-color: #333; /* Dark background for table headers */
            color: white;
        }

        #tabela tr:nth-child(even) {
            background-color: #444; /* Slightly lighter background for even rows */
        }
    </style>
</head>

<body>
    <div id="corpo">
        <h1>Jogo dos Diamantes</h1>
        <div id="tela">Clique em "Girar" para jogar!</div>
        <div id="botoes">
            <button id="girarBtn">Girar</button>
        </div>
        <div id="creditos_txt">Créditos: <span id="creditos">10.00</span></div>
        <div id="valor_txt">Valor da Aposta: <span id="valor">1.00</span></div>
        <div id="slots">
            <div id="slot1"></div>
            <div id="slot2"></div>
            <div id="slot3"></div>
            <div id="slot4"></div>
        </div>
        <div id="rodapé">© 2023 Jogo dos Diamantes</div>
    </div>

    <div id="corpo2">
        <div id="tabela">
            <h2>Tabela de Pagamentos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Combinação</th>
                        <th>Multiplicador</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Diamante Rosa x3</td>
                        <td>2x</td>
                    </tr>
                    <tr>
                        <td>Diamante Verde x3</td>
                        <td>5x</td>
                    </tr>
                    <tr>
                        <td>Diamante Mesclado x3</td>
                        <td>10x</td>
                    </tr>
                    <tr>
                        <td>Cifrão x3</td>
                        <td>20x</td>
                    </tr>
                    <tr>
                        <td>Qualquer Combinação x4</td>
                        <td>50x</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const slotsElements = [
            document.getElementById('slot1'),
            document.getElementById('slot2'),
            document.getElementById('slot3'),
            document.getElementById('slot4')
        ];
        const girarBtn = document.getElementById('girarBtn');
        const tela = document.getElementById('tela');
        const creditosSpan = document.getElementById('creditos');
        const valorApostaSpan = document.getElementById('valor');

        let creditos = 10.00;
        const valorAposta = 1.00;
        const imagens = [
            './img/diamante_rosa.png',
            './img/diamante_verde.png',
            './img/diamante_mesclado.png',
            './img/cifrao.png'
        ];
        const multiplicadores = [2, 5, 10, 20];

        function atualizarInterface() {
            creditosSpan.textContent = creditos.toFixed(2);
            valorApostaSpan.textContent = valorAposta.toFixed(2);
        }

        function girarSlots() {
            if (creditos >= valorAposta) {
                creditos -= valorAposta;
                atualizarInterface();
                tela.textContent = 'Girando...';
                girarBtn.disabled = true;

                const resultados = [];
                slotsElements.forEach((slot, index) => {
                    const randomIndex = Math.floor(Math.random() * imagens.length);
                    slot.style.backgroundImage = `url('${imagens[randomIndex]}')`;
                    slot.style.backgroundSize = 'contain';
                    slot.style.backgroundRepeat = 'no-repeat';
                    slot.style.backgroundColor = '#f0f0f0'; // Reset background color
                    resultados.push(randomIndex);
                });

                setTimeout(() => {
                    verificarResultado(resultados);
                    girarBtn.disabled = false;
                }, 1500); // Tempo para a animação de girar
            } else {
                tela.textContent = 'Créditos Insuficientes!';
            }
        }

        function verificarResultado(resultados) {
            let ganho = 0;
            let mensagem = '';

            // Verificar combinações de 3 (ignorando o quarto slot por enquanto)
            if (resultados[0] === resultados[1] && resultados[1] === resultados[2]) {
                ganho = valorAposta * multiplicadores[resultados[0]];
                mensagem = `Você ganhou ${multiplicadores[resultados[0]]}x a aposta com 3 diamantes iguais!`;
            } else if (resultados[0] === resultados[1] && resultados[1] === resultados[3]) {
                ganho = valorAposta * multiplicadores[resultados[0]];
                mensagem = `Você ganhou ${multiplicadores[resultados[0]]}x a aposta com 3 diamantes iguais!`;
            } else if (resultados[0] === resultados[2] && resultados[2] === resultados[3]) {
                ganho = valorAposta * multiplicadores[resultados[0]];
                mensagem = `Você ganhou ${multiplicadores[resultados[0]]}x a aposta com 3 diamantes iguais!`;
            } else if (resultados[1] === resultados[2] && resultados[2] === resultados[3]) {
                ganho = valorAposta * multiplicadores[resultados[1]];
                mensagem = `Você ganhou ${multiplicadores[resultados[1]]}x a aposta com 3 diamantes iguais!`;
            } else if (resultados[0] === resultados[1] && resultados[2] === resultados[3]) {
                ganho = valorAposta * 5; // Exemplo de ganho para 2 pares
                mensagem = `Você ganhou com dois pares!`;
            } else if (resultados[0] === resultados[2] && resultados[1] === resultados[3]) {
                ganho = valorAposta * 5; // Exemplo de ganho para dois pares
                mensagem = `Você ganhou com dois pares!`;
            } else if (resultados[0] === resultados[3] && resultados[1] === resultados[2]) {
                ganho = valorAposta * 5; // Exemplo de ganho para dois pares
                mensagem = `Você ganhou com dois pares!`;
            } else if (resultados[0] === resultados[1] || resultados[0] === resultados[2] || resultados[0] === resultados[3] ||
                       resultados[1] === resultados[2] || resultados[1] === resultados[3] || resultados[2] === resultados[3]) {
                // Ganho mínimo por ter pelo menos um par (ajuste conforme a lógica do seu jogo)
                ganho = valorAposta * 0.5;
                mensagem = `Você teve um par!`;
            } else if (resultados[0] !== resultados[1] && resultados[0] !== resultados[2] && resultados[0] !== resultados[3] &&
                       resultados[1] !== resultados[2] && resultados[1] !== resultados[3] && resultados[2] !== resultados[3]) {
                mensagem = 'Não houve ganho nesta rodada.';
            }

            creditos += ganho;
            atualizarInterface();
            tela.textContent = mensagem || 'Não houve ganho nesta rodada.';
        }

        girarBtn.addEventListener('click', girarSlots);

        atualizarInterface(); // Inicializar a interface
    </script>
</body>

</html>
