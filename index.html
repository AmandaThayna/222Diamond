<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina do Jogo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background-image: url(./img/up.png);
            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .aposta-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
        }

        .aposta-input {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
            width: 100%;
        }

        .botao {
            margin-top: 20px;
        }

        #giraroleta {
            background-color: #66BB6A;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        #giraroleta:hover {
            background-color: #57A859;
        }

        .diamante {
            display: none;
            font-size: 48px;
            color: gold;
            position: absolute;
            animation: shimmer 1s infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        #roleta {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px solid #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .aposta-ponto {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        #corpo2 {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Jogo!</h1>
    
    <div class="aposta-container">
        <input type="number" id="aposta" class="aposta-input" placeholder="Digite sua aposta" min="0.50" max="10000" step="0.50"/>
        <div>
            <button id="aumentar" onclick="ajustarAposta(0.50)">+ R$0,50</button>
            <button id="diminuir" onclick="ajustarAposta(-0.50)">- R$0,50</button>
        </div>
    </div>
    
    <div id="roleta">
        <div class="aposta-ponto" id="apostaPonto" style="transform: rotate(0deg);"></div>
    </div>
    
    <div class="botao">
        <button id="giraroleta">Girar Roleta!</button>
    </div>
    
    <div id="anuncio-diamante" class="diamante">ðŸ’Ž VocÃª Ganhou um Diamante! ðŸ’Ž</div>

    <div id="corpo2">
        <h1><a href="tabela/tabela.html" style="color: white;">Tabela de PrÃªmios</a></h1>
    </div>

    <script>
        let apostaValor = 0;

        function ajustarAposta(valor) {
            apostaValor = Math.max(0.50, Math.min(10000, apostaValor + valor));
            document.getElementById('aposta').value = apostaValor.toFixed(2);
        }

        document.getElementById('giraroleta').addEventListener('click', function () {
            if (apostaValor < 0.50 || apostaValor > 10000) {
                alert("O valor da aposta deve estar entre R$0,50 e R$10.000,00.");
                return;
            }

            const multiplicadores = [2, 4, 5, 10, 15, 20, 500];
            const randomMultiplier = multiplicadores[Math.floor(Math.random() * multiplicadores.length)];
            const resultado = apostaValor * randomMultiplier;

            // Girar a roleta
            let randomDegree = Math.floor(Math.random() * 360);
            const ponto = document.getElementById('apostaPonto');
            ponto.style.transform = `rotate(${randomDegree}deg)`;

            // SimulaÃ§Ã£o de ganhar ou perder
            const ganhou = Math.random() < 0.9; // 90% de chance de ganhar
            
            if (ganhou) {
                setTimeout(() => {
                    document.getElementById('anuncio-diamante').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('anuncio-diamante').style.display = 'none';
                    }, 3000);
                    alert(`VocÃª ganhou! Seu prÃªmio Ã© R$${resultado.toFixed(2)} (Multiplicador: ${randomMultiplier}x)`);
                }, 500);
            } else {
                setTimeout(() => {
                    alert(`VocÃª perdeu sua aposta de R$${apostaValor.toFixed(2)}. Tente novamente!`);
                }, 500);
            }
        });
    </script>
</body>
</html>
