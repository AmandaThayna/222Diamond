<!DOCTYPE html>
<html>
<head>
<title>Jogo de Azar - Jogo da Velha com Tigrinho</title>
<style>
  table {
    border-collapse: collapse;
    margin: 20px auto;
  }
  td {
    width: 50px;
    height: 50px;
    border: 1px solid black;
    text-align: center;
    font-size: 24px;
    cursor: pointer;
    background-size: contain; /* Importante para ajustar o tamanho da imagem */
    background-repeat: no-repeat; /* Importante para evitar repetições */
    background-position: center; /* Centralizar a imagem no quadrado */
  }
  #result {
    font-size: 20px;
    margin-top: 10px;
  }
  #animation-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
    display: none;
    padding: 20px;
    z-index: 100; /* Fazer a animação ficar por cima de tudo */
  }
  #animation-container span {
    font-size: 2em;
    color: white;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td id="cell00"></td>
    <td id="cell01"></td>
    <td id="cell02"></td>
  </tr>
  <tr>
    <td id="cell10"></td>
    <td id="cell11"></td>
    <td id="cell12"></td>
  </tr>
  <tr>
    <td id="cell20"></td>
    <td id="cell21"></td>
    <td id="cell22"></td>
  </tr>
</table>

<p>Aposta (R$): <input type="number" id="bet" value="0.50" step="0.01"></p>
<button onclick="startGame()">Iniciar Jogo</button>
<div id="result"></div>
<div id="animation-container">
  <span id="animation-text"></span>
</div>

<script>
  const cells = document.querySelectorAll('td');
  const betInput = document.getElementById('bet');
  const resultDiv = document.getElementById('result');
  const animationContainer = document.getElementById('animation-container');
  const animationText = document.getElementById('animation-text');

  let betAmount = 0;
  let multipliers = [2, 3, 4, 5, 6, 7, 8, 9, 10, 15, 20, 25, 30, 50, 100, 200];

  function startGame() {
    betAmount = parseFloat(betInput.value);
    // ... (resto do código para gerar imagens aleatórias e verificar ganhadores)
    // ... (código para a animação)

    // Inicializar os slots com imagens vazias
    for (let i = 0; i < cells.length; i++) {
      cells[i].textContent = "";
      cells[i].style.backgroundImage = "none"; // Remover background
    }

    // ... lógica para gerar imagens aleatórias

    checkWin();
  }



  function checkWin() {
    // ... lógica para verificar combinações vencedoras


    let winMultiplier = calculateMultiplier();
    if (winMultiplier > 1) {
      let winAmount = betAmount * winMultiplier;
        //  Animação
        animationContainer.style.display = "block";
        animationText.textContent = `Ganhou X${winMultiplier}!  Ganho Final: R$ ${winAmount.toFixed(2)}`;


    } else {
      resultDiv.textContent = "Sem ganho!";
    }

    // ... lógica para gerar imagens aleatórias e verificar ganhadores)
  }

  function calculateMultiplier() {
   // ... lógica para calcular o multiplicador com base em combinações iguais
   // ... retornar o multiplicador (ex: 2, 3, 5, 10)
     return Math.floor(Math.random() * multipliers.length);
  }

  // ... (resto do código para lidar com cliques em slots, imagens etc.)

</script>

</body>
</html>
