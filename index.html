<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22Diamond - Jogo de Sorte</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(./img/up.png);
            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h3 {
            color: #fff;
        }

        .highlight {
            color: yellow; /* Cor vibrante para o texto do jogo */
            font-weight: bold;
            font-size: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: 20px auto;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
            width: 90%;
            max-width: 400px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #66BB6A;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #57A859;
        }

        .alert {
            display: none;
            background-color: #f44336;
            color: white;
            padding: 15px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            border-radius: 5px;
            animation: slide-down 0.5s;
        }

        .success {
            background-color: #4CAF50;
        }

        @keyframes slide-down {
            from {
                top: -50px;
            }

            to {
                top: 20px;
            }
        }

        #jogo {
            display: none;
            text-align: center;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }

        .slot {
            width: 80px;
            height: 80px;
            margin: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            background-size: cover;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .slot:hover {
            transform: scale(1.1);
        }

        #tela {
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            height: 100px;
            background-color: white;
            border: medium solid black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #feedback {
            color: #FFFFFF; /* Mudado para branco atraente */
            margin-bottom: 10px;
            font-size: 24px;
            padding: 10px;
            background-color: rgba(255, 215, 0, 0.8); /* Fundo dourado */
            border: 2px solid #ffd700; /* Bordar dourada */
            border-radius: 5px;
            animation: pulse 1s infinite alternate; /* Anima√ß√£o pulsante */
            box-shadow: 0 0 15px rgba(255, 215, 0, 1); /* Efeito de brilho */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .info {
            color: #2196F3; /* Vibrant blue for text */
            background-color: rgba(230, 230, 230, 0.8); /* Light grey background */
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            font-size: 18px;
        }

        #slotsContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .button {
            background-color: #66BB6A;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
        }

        .button:hover {
            background-color: #57A859;
        }

        #sortearBtn {
            background-color: #4CAF50; /* Cor verde chamativa para o bot√£o de sortear */
            border-radius: 50%; /* Formato de bot√£o circular */
            width: 80px;
            height: 80px;
            font-size: 32px;
            transition: background-color 0.3s;
        }

        #sortearBtn:hover {
            background-color: #43A047; /* Muda a cor ao passar o mouse */
        }

        #infoPanel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            color: white;
        }

        #automaticBetBtn {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: yellow; /* Cor do √≠cone */
        }

        #megaGanho {
            display: none;
            position: fixed;
            top: 50%; /* Centraliza verticalmente */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta a posi√ß√£o */
            background-color: rgba(255, 215, 0, 0.9); /* Fundo levemente transparente */
            padding: 20px;
            border-radius: 10px;
            font-size: 30px;
            color: #FFF;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Efeito de brilho */
            z-index: 100; /* Se estiver em cima de outros elementos */
        }

        #automaticBetRounds {
            display: none; /* Inicialmente oculto */
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="alert" class="alert">Usu√°rio ou Senha incorretos</div>

    <!-- Formul√°rio de Login -->
    <form id="login-form">
        <h3>Login</h3>
        <input type="text" placeholder="Email" id="login-email" required>
        <input type="password" placeholder="Senha" id="login-senha" required>
        <input type="submit" value="Entrar">
        <p>Ou <a href="#" id="show-register-form" class="toggle-link">criar uma nova conta</a></p>
    </form>

    <!-- Formul√°rio de Cadastro -->
    <form id="register-form" style="display: none;">
        <h3>Criar Conta</h3>
        <input type="text" placeholder="Email" id="register-email" required>
        <input type="password" placeholder="Senha" id="register-senha" required>
        <input type="submit" value="Registrar">
        <p>J√° tem uma conta? <a href="#" id="show-login-form" class="toggle-link">Entrar</a></p>
    </form>

    <!-- Formul√°rio para Definir Saldo Inicial -->
    <div id="initialBalanceForm" style="display: none;">
        <h3>Defina seu saldo inicial</h3>
        <input type="number" id="userBalance" placeholder="Saldo Inicial" required />
        <button id="startGameBtn" class="button">Iniciar Jogo</button>
    </div>

    <!-- Se√ß√£o do Jogo -->
    <div id="jogo">
        <div id="feedback"></div> <!-- Coluna para feedback de ganhos/perdas -->

        <div id="tela">
            <p id="resultado" class="highlight">Clique em "Sortear Diamantes" para jogar!</p>
        </div>

        <!-- Informa√ß√µes do jogador -->
        <div id="infoPanel">
            <div class="info">Saldo: R$ <span id="saldoUsuario">0.00</span></div>
            <div class="info">Aposta: R$ <span id="valorAposta">0.50</span></div>
            <div class="info">Ganho: R$ <span id="ganhoAtual">0.00</span></div>
        </div>

        <div id="slotsContainer">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
            <div class="slot" id="slot4"></div>
            <div class="slot" id="slot5"></div>
            <div class="slot" id="slot6"></div>
            <div class="slot" id="slot7"></div>
            <div class="slot" id="slot8"></div>
            <div class="slot" id="slot9"></div>
        </div>

        <!-- Painel de Bot√µes -->
        <div id="botoes">
            <button id="apostarMenosBtn" class="button">-</button>
            <button id="sortearBtn">‚ô¶</button>
            <button id="apostarMaisBtn" class="button">+</button>
            <button id="automaticBetBtn"><span>‚ö°</span></button> <!-- Bot√£o de Aposta Autom√°tica -->
        </div>

        <!-- Se√ß√£o para escolha de rodadas autom√°ticas -->
        <div id="automaticBetRounds">
            <label for="rounds">Escolha o n√∫mero de rodadas autom√°ticas (5 a 30):</label>
            <input type="number" id="rounds" min="5" max="30" step="1" value="5">
        </div>
    </div>

    <!-- Div para Mega Ganho -->
    <div id="megaGanho">üéâ Mega Ganho! üéâ</div>

    <!-- Div para Alertas Animados -->
    <div id="anima-alerta" class="anima-alerta" style="display: none;">
        <img id="alerta-gif" src="" alt="Resultado" />
        <p id="mensagem-alerta"></p>
    </div>

    <script>
        let saldoUsuario = 0; // Inicializa o saldo como 0
        let valorAposta = 0.50; // Valor inicial da aposta
        let automaticBetting = false; // Flag para apostas autom√°ticas
        let rodadasRestantesAutomatica; // Quantidade de rodadas autom√°ticas escolhidas

        // Atualiza a exibi√ß√£o de saldo, aposta e ganho
        function atualizarInformacoes() {
            document.getElementById('saldoUsuario').innerText = saldoUsuario.toFixed(2);
            document.getElementById('valorAposta').innerText = valorAposta.toFixed(2);
            document.getElementById('ganhoAtual').innerText = ganhoAtual.toFixed(2); // Resetar ganho atual ap√≥s cada rodada
        }

        // Fun√ß√µes de Login/Register
        function logar() {
            const email = document.getElementById('login-email').value.trim();
            const senha = document.getElementById('login-senha').value;

            const usuario = JSON.parse(localStorage.getItem(email));

            if (usuario && usuario.senha === senha) {
                localStorage.setItem('usuarioLogado', email);
                exibirInicialBalanceForm(); // Chama fun√ß√£o para exibir o formul√°rio de saldo inicial
            } else {
                mostrarAlerta('Usu√°rio ou senha incorretos');
            }
        }

        function registrar() {
            const email = document.getElementById('register-email').value.trim();
            const senha = document.getElementById('register-senha').value;

            if (!email || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (localStorage.getItem(email)) {
                alert('Este e-mail j√° est√° registrado.');
                return;
            }

            const novoUsuario = { email, senha };
            localStorage.setItem(email, JSON.stringify(novoUsuario));
            mostrarAlerta('Conta criada com sucesso!', true);
            setTimeout(() => {
                localStorage.setItem('usuarioLogado', email);
                exibirInicialBalanceForm(); // Chama a fun√ß√£o para exibir o formul√°rio de saldo inicial
            }, 2000);
        }

        function mostrarAlerta(mensagem, sucesso = false) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = mensagem;
            alertBox.className = 'alert' + (sucesso ? ' success' : '');
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        function exibirInicialBalanceForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('jogo').style.display = 'none';
            document.getElementById('initialBalanceForm').style.display = 'block';
        }

        document.getElementById('startGameBtn').addEventListener('click', () => {
            const saldoInicial = parseFloat(document.getElementById('userBalance').value);
            if (isNaN(saldoInicial) || saldoInicial <= 0) {
                alert('Por favor, insira um saldo v√°lido.');
                return;
            }
            saldoUsuario = saldoInicial;
            document.getElementById('initialBalanceForm').style.display = 'none';
            document.getElementById('jogo').style.display = 'block';
            atualizarInformacoes(); // Atualiza informa√ß√µes do usu√°rio no in√≠cio do jogo
        });

        // Fun√ß√µes do Jogo
        const imagens = [
            'img/diamante_rosa.png', // Valor: 2x
            'img/diamante_verde.png', // Valor: 5x
            'img/diamante_mesclado.png', // Valor: 10x
            'img/cifrao.png' // Valor: 20x
        ];

        const valores = [2, 5, 10, 20]; // Valores correspondentes
        const slots = document.querySelectorAll('.slot');

        // Fun√ß√£o para verificar se h√° combina√ß√µes ganhas
        function checarVitoria() {
            let combinacoes = [];
            const vencidos = [];

            // Verifica√ß√£o horizontal
            for (let i = 1; i < 2; i += 3) {
                if (slots[i].style.backgroundImage &&
                    slots[i].style.backgroundImage === slots[i + 1].style.backgroundImage &&
                    slots[i].style.backgroundImage === slots[i + 2].style.backgroundImage) {
                    combinacoes.push([slots[i], slots[i + 1], slots[i + 2]]);
                    vencidos.push(i, i + 1, i + 2); // Armazena os √≠ndices vencidos
                }
            }

            // Verifica√ß√£o vertical
            for (let i = 1; i < 4; i+=7) {
                if (slots[i].style.backgroundImage &&
                    slots[i].style.backgroundImage === slots[i + 1].style.backgroundImage &&
                    slots[i].style.backgroundImage === slots[i + 4].style.backgroundImage) {
                    combinacoes.push([slots[i + 1], slots[i + 4], slots[i + 7]]);
                    vencidos.push(i, i + 3, i + 6); // Armazena os √≠ndices vencidos
                }
            }

            // Verifica√ß√£o diagonal
            if (slots[1].style.backgroundImage && slots[1].style.backgroundImage === slots[5].style.backgroundImage && slots[9].style.backgroundImage === slots[0].style.backgroundImage) {
                combinacoes.push([slots[1], slots[5], slots[9]]);
                vencidos.push(3, 5, 9); // Armazena os √≠ndices vencidos
            }
            if (slots[3].style.backgroundImage && slots[3].style.backgroundImage === slots[5].style.backgroundImage && slots[7].style.backgroundImage === slots[2].style.backgroundImage) {
                combinacoes.push([slots[3], slots[5], slots[7]]);
                vencidos.push(3, 5, 7); // Armazena os √≠ndices vencidos
            }

            return { combinacoes, vencidos }; // Retorna as combina√ß√µes e os √≠ndice vencidos
        }

        // Fun√ß√£o para exibir anima√ß√£o de resultado
        function mostrarAnimaAlerta(ganhou, totalGanho) {
            const animaAlerta = document.getElementById('anima-alerta');
            const mensagemAlerta = document.getElementById('mensagem-alerta');
            const alertaGif = document.getElementById('alerta-gif');

            if (ganhou) {
                alertaGif.src = 'img/gif_vitoria.gif'; // URL do GIF de vit√≥ria
                mensagemAlerta.textContent = `Parab√©ns! Voc√™ ganhou R$ ${totalGanho.toFixed(2)}!`;
                mostrarMegaGanho();
            } else {
                alertaGif.src = 'img/gif_derrota.gif'; // URL do GIF de derrota
                mensagemAlerta.textContent = 'Voc√™ perdeu! Tente novamente.';
            }

            animaAlerta.style.display = 'flex';
            setTimeout(() => {
                animaAlerta.style.display = 'none';
            }, 3000);
        }

        // Fun√ß√£o para mostrar alerta de Mega Ganho
        function mostrarMegaGanho() {
            const megaGanho = document.getElementById('megaGanho');
            megaGanho.style.display = 'block';
            setTimeout(() => {
                megaGanho.style.display = 'none';
            }, 3000);
        }

        // Fun√ß√£o para iniciar o sorteio
        function sortearDiamantes() {
            let totalGanho = 0;
            const { combinacoes, vencidos } = checarVitoria();

            // Sortear diamantes
            slots.forEach((slot) => {
                const randomIndex = Math.floor(Math.random() * imagens.length);
                slot.style.backgroundImage = `url(${imagens[randomIndex]})`;
                slot.style.backgroundSize = 'contain';
                slot.style.backgroundRepeat = 'no-repeat';
                const ganho = valorAposta * valores[randomIndex]; // C√°lculo do ganho
                totalGanho += ganho;
            });

            // Atualiza o saldo e verifica se o jogador ganhou ou perdeu
            if (combinacoes.length > 0) {
                combinacoes.forEach(combinacao => {
                    combinacao.forEach(slot => slot.style.border = "2px solid green"); // Adiciona uma borda verde ao ganhar
                });

                // Exibe a linha de vit√≥rias
                vencidos.forEach(index => {
                    slots[index].style.border = "2px solid red"; // Mostra as posi√ß√µes ganhas em vermelho
                });

                mostrarAnimaAlerta(true, totalGanho);
                saldoUsuario += totalGanho; // Adiciona ganho ao saldo
                document.getElementById('ganhoAtual').innerText = totalGanho.toFixed(2); // Atualiza ganho atual
                document.getElementById('feedback').innerText = 'Voc√™ ganhou!'; // Feedback de ganho
            } else {
                mostrarAnimaAlerta(false);
                saldoUsuario -= valorAposta; // Deduz valor da aposta se perder
                document.getElementById('feedback').innerText = 'Voc√™ perdeu!'; // Feedback de perda
            }

            // Atualiza o alerta de saldo
            atualizarInformacoes(); // Chama fun√ß√£o para atualizar informa√ß√µes
        }

        // Adiciona eventos aos bot√µes de aposta
        document.getElementById('apostarMaisBtn').addEventListener('click', () => {
            valorAposta = Math.min(valorAposta + 0.50, saldoUsuario); // Limita a aposta ao m√°ximo do saldo
            document.getElementById('valorAposta').innerText = valorAposta.toFixed(2);
        });

        document.getElementById('apostarMenosBtn').addEventListener('click', () => {
            valorAposta = Math.max(valorAposta - 0.50, 0.50); // Limita a aposta ao m√≠nimo de 0.50
            document.getElementById('valorAposta').innerText = valorAposta.toFixed(2);
        });

        document.getElementById('sortearBtn').addEventListener('click', () => {
            sortearDiamantes(); // Chama a fun√ß√£o de sortear diamantes
        });

        // Fun√ß√£o para apostas autom√°ticas
        function iniciarApostasAutomaticas() {
            if (!automaticBetting && saldoUsuario > 0) {
                // Pega o n√∫mero de rodadas da caixa de sele√ß√£o
                const roundsInput = document.getElementById('rounds');
                rodadasRestantesAutomatica = parseInt(roundsInput.value);
                if (rodadasRestantesAutomatica < 5 || rodadasRestantesAutomatica > 30) {
                    alert('Por favor, escolha entre 5 a 30 rodadas.');
                    return;
                }

                automaticBetting = true;
                const feedback = document.getElementById('feedback');
                feedback.innerText = "Apostas autom√°ticas ativadas!";
                const intervalo = setInterval(() => {
                    if (rodadasRestantesAutomatica > 0 && saldoUsuario > 0) {
                        sortearDiamantes(); // Realiza a sorteio
                        rodadasRestantesAutomatica--;
                    } else {
                        clearInterval(intervalo);
                        automaticBetting = false;
                        feedback.innerText = "Apostas autom√°ticas desativadas!";
                        document.getElementById('automaticBetRounds').style.display = 'none'; // Oculta o campo de sele√ß√£o novamente
                    }
                }, 1000); // Intervalo de 1 segundo para as apostas autom√°ticas
            } else {
                alert('Apostas autom√°ticas j√° est√£o ativadas ou saldo insuficiente.');
            }
        }

        document.getElementById('automaticBetBtn').addEventListener('click', () => {
            document.getElementById('automaticBetRounds').style.display = 'block'; // Mostra o campo para escolher rodadas
            iniciarApostasAutomaticas(); // Inicia apostas autom√°ticas
        });

        // Exibe a se√ß√£o do jogo
        function exibirJogo() {
            const jogoSection = document.getElementById('jogo');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            jogoSection.style.display = 'block';
            atualizarInformacoes(); // Atualiza informa√ß√µes
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            logar();
        });

        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();
            registrar();
        });

        document.getElementById('show-register-form').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms();
        });

        document.getElementById('show-login-form').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms();
        });
    </script>
</body>

</html>
