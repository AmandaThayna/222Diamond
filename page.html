<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina do Jogo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background-image: url(./img/up.png);
            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .aposta-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .aposta-input {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .roleta {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 20px;
        }

        .opcao {
            background: linear-gradient(45deg, #f6d02f, #f7797d);
            border: 2px solid #ffcc00;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .opcao:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .botao {
            margin-top: 20px;
        }

        #giraroleta {
            background-color: #66BB6A;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #giraroleta:hover {
            background-color: #57A859;
        }

        .diamante {
            display: none;
            font-size: 48px;
            color: gold;
            position: absolute;
            animation: shimmer 1s infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Jogo!</h1>
    
    <div class="aposta-container">
        <input type="number" id="aposta" class="aposta-input" placeholder="Digite sua aposta" />
        <div>
            <button id="aumentar" onclick="ajustarAposta(10)">+ R$10</button>
            <button id="diminuir" onclick="ajustarAposta(-10)">- R$10</button>
        </div>
    </div>
    
    <div class="roleta">
        <div class="opcao" data-option="1">‚≠ê Diamante 1 ‚≠ê</div>
        <div class="opcao" data-option="2">‚≠ê Diamante 2 ‚≠ê</div>
        <div class="opcao" data-option="3">‚≠ê Diamante 3 ‚≠ê</div>
        <div class="opcao" data-option="4">‚≠ê Diamante 4 ‚≠ê</div>
    </div>
    
    <div class="botao">
        <button id="giraroleta">Girar Roleta!</button>
    </div>
    
    <div id="anuncio-diamante" class="diamante">üíé Voc√™ Ganhou um Diamante! üíé</div>

    <script>
        let apostaValor = 0;

        function ajustarAposta(valor) {
            apostaValor = Math.max(0, apostaValor + valor);
            document.getElementById('aposta').value = apostaValor;
        }

        document.getElementById('giraroleta').addEventListener('click', function () {
            const opcoes = document.querySelectorAll('.opcao');
            const randomIndex = Math.floor(Math.random() * opcoes.length);
            const chanceDeGanho = Math.random() < 0.90; // 90% de chance de ganhar
            
            opcoes.forEach(opcao => {
                opcao.style.transform = ''; // Reseta transform
            });
            
            const escolha = opcoes[randomIndex];
            escolha.style.transform = 'scale(1.1)';

            if (chanceDeGanho) {
                document.getElementById('anuncio-diamante').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('anuncio-diamante').style.display = 'none';
                }, 3000);
                alert(`Voc√™ ganhou: ${escolha.textContent}! A sua aposta de R$${apostaValor} foi bem-sucedida!`);
            } else {
                alert(`Voc√™ perdeu sua aposta de R$${apostaValor}. Tente novamente!`);
            }
        });
    </script>
</body>
</html>
