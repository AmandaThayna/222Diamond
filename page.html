<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Jogo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* Estilo base */
        body {
            background-image: url(./img/up.png);
            background-size: cover;
            background-position: top;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo do título */
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo da roleta */
        .roleta {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 20px;
        }

        /* Estilo dos diamantes */
        .opcao {
            background: linear-gradient(45deg, #f6d02f, #f7797d);
            border: 2px solid #ffcc00;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .opcao:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .botao {
            margin-top: 20px;
        }

        #giraroleta {
            background-color: #66BB6A;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #giraroleta:hover {
            background-color: #57A859;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Jogo!</h1>
    
    <div class="roleta">
        <div class="opcao" data-option="1">⭐ Diamante 1 ⭐</div>
        <div class="opcao" data-option="2">⭐ Diamante 2 ⭐</div>
        <div class="opcao" data-option="3">⭐ Diamante 3 ⭐</div>
        <div class="opcao" data-option="4">⭐ Diamante 4 ⭐</div>
    </div>
    
    <div class="botao">
        <button id="giraroleta">Girar Roleta!</button>
    </div>

    <script>
        document.getElementById('giraroleta').addEventListener('click', function () {
            const opcoes = document.querySelectorAll('.opcao');
            const randomIndex = Math.floor(Math.random() * opcoes.length);
            
            opcoes.forEach(opcao => {
                opcao.style.transform = ''; // Reseta transform
            });

            const escolha = opcoes[randomIndex];
            escolha.style.transform = 'scale(1.1)';
            alert('Você ganhou: ' + escolha.textContent);
        });
    </script>
</body>
</html>
