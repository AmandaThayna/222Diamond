<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Jogo - 222 Diamond</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
        }

        #roleta {
            width: 300px;
            height: 300px;
            border: 5px solid #333;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #fff;
        }

        .diamante {
            width: 40px; /* Tamanho dos diamantes */
            height: 40px;
            position: absolute;
            opacity: 0.8;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        #saldo, #valorAposta {
            width: 45%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        #apostaContainer {
            margin-top: 20px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao 222 Diamond</h1>
    </header>
    
    <main>
        <div id="roleta">
            <!-- Adicionando diversos diamantes -->
            <img src="img/diamante1.png" class="diamante" style="top: 10%; left: 10%;" alt="Diamante 1" />
            <img src="img/diamante2.png" class="diamante" style="top: 20%; left: 50%;" alt="Diamante 2" />
            <img src="img/diamante3.png" class="diamante" style="top: 30%; left: 30%;" alt="Diamante 3" />
            <img src="img/diamante4.png" class="diamante" style="top: 40%; left: 70%;" alt="Diamante 4" />
            <img src="img/diamante5.png" class="diamante" style="top: 60%; left: 20%;" alt="Diamante 5" />
            <img src="img/diamante6.png" class="diamante" style="top: 70%; left: 50%;" alt="Diamante 6" />
            <!-- Adicione mais diamantes conforme necessário -->
        </div>

        <div id="controls">
            <div id="saldo">
                <h3>Saldo</h3>
                <p id="saldoValor">100</p> <!-- Valor inicial do saldo -->
            </div>
            <div id="valorAposta">
                <h3>Valor da Aposta</h3>
                <p id="apostaValor">10</p> <!-- Valor inicial da aposta -->
            </div>
        </div>

        <div id="apostaContainer">
            <button onclick="aumentarAposta()">Aumentar Aposta</button>
            <button onclick="diminuirAposta()">Diminuir Aposta</button>
            <button onclick="realizarAposta()">Jogar</button>
        </div>

        <div id="result"></div>
    </main>
    
    <footer>
        <p>&copy; 2023 222 Diamond. Todos os direitos reservados.</p>
    </footer>

    <script>
        let saldo = 100; // Saldo do jogador
        let aposta = 10; // Valor da aposta

        function aumentarAposta() {
            aposta += 10; // Aumenta em 10 a aposta
            document.getElementById('apostaValor').innerText = aposta;
        }

        function diminuirAposta() {
            if(aposta > 10) {
                aposta -= 10; // Diminui em 10 a aposta, mas não abaixo de 10
                document.getElementById('apostaValor').innerText = aposta;
            }
        }

        function realizarAposta() {
            const resultado = Math.random() > 0.5; // Simulando um resultado aleatório
            let ganho = 0;

            // Verificação de prêmio (exemplo simples)
            if (resultado) {
                ganho = aposta * 2; // Ganha o dobro da aposta
                saldo += ganho; 
                document.getElementById('result').innerText = `Você ganhou ${ganho}!`;
            } else {
                saldo -= aposta; 
                document.getElementById('result').innerText = 'Você perdeu a aposta.';
            }

            document.getElementById('saldoValor').innerText = saldo;
        }
    </script>
</body>
</html>
